<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->

    <header>
        <div class="container">
           <a href=""><img src="assets/images/logo.png" alt="" class="logo"></a>
            <div class="navbar-menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Kontak</a></li>
                </ul>
            </div>
            <div class="login-menu">
                <ul>
                    <li><a href="" class="tbl-orange">Login</a></li>
                    <li><a href="" class="tbl-orange">Register</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- content  -->

    <div class="container-content">
        <div class="kontent-paragraf">
            <div class="img-content">
                <h3>Know before you go</h3>
                <img src="assets/images/world.png" alt="">
            </div>

            <h2>Traveling open door to creating <span>memories</span></h2>
            <p>
                Cari Penginapan murah & promo secara online dengan cepat dan mudah di sini!
                Temukan harga terbaik untuk setiap produk TravelWorld yang Anda butuhkan. 
            </p>
        </div>

        <div class="konten-media">
                <img src="assets/images/hero-img01.jpg" alt="" class="media1">
                <video controls autoplay loop muted class="media2">
                   <source src="assets/images/hero-video.mp4" type="video/mp4"/>
                </video>
                <img src="assets/images/hero-img02.jpg" alt="" class="media3">
        </div>
    </div>

    <!-- search bar -->
    <div class="search-bar">
        <div class="location">
            <div class="mapicon">
                <i class="ri-map-pin-line"></i>
            </div>
            <div class="map-input">
                <h6>Location</h6>
                <input type="text" placeholder="Where are you Going">
            </div>
        </div>
        <div class="jarak">
            <div class="icon-jarak">
                <i class="ri-map-pin-time-line"></i>
            </div>
            <div class="jarak-input">
                <h6>Distance</h6>
                <input type="text" placeholder="Distance k/m">
            </div>
        </div>
        <div class="jumlah">
            <div class="icon-orang">
                <i class="ri-group-line"></i>
            </div>
            <div class="jumlah-input">
                <h6>Max People</h6>
                <input type="text" placeholder="0">
            </div>
        </div>
        <div class="tbl-search">
            <a href=""><i class="ri-search-line"></i></a>
        </div>
    </div>
</body>
</html>
